server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enhanced logging for container environments
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Handle React Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add response time header for monitoring
        add_header X-Response-Time $request_time;
    }

    # Enhanced health check endpoint with detailed status
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"basketball-frontend","timestamp":"$time_iso8601","nginx_version":"$nginx_version"}';
    }

    # Readiness check endpoint
    location /ready {
        access_log off;
        default_type application/json;
        return 200 '{"status":"ready","service":"basketball-frontend","timestamp":"$time_iso8601"}';
    }

    # Liveness check endpoint
    location /live {
        access_log off;
        default_type application/json;
        return 200 '{"status":"alive","service":"basketball-frontend","timestamp":"$time_iso8601"}';
    }

    # Nginx status endpoint for monitoring (optional, can be disabled in production)
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Response-Time $request_time;
    }

    # Cache HTML files for shorter time
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header X-Response-Time $request_time;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}